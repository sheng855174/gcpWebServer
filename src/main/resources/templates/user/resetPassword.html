            <!-- Sidebar Menu -->

                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">

                            <p>
                                帳本管理區
                                <i class="fas fa-angle-left right"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a href="/spendingManage/spending" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>全部帳本</p>

                            <li class="nav-item">

                                帳戶設定

                        <ul class="nav nav-treeview">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>密碼修改</h1>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Default box -->
            <div class="card">
                <div class="card-body">
                    <form action="/user/resetPassword" method="post">
                        <div class="input-group mb-3">
                            <input name="password" type="password" class="form-control" placeholder="Password" required>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input name="confirmPassword" type="password" class="form-control"
                                   placeholder="Confirm Password" required>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary btn-block">更改密碼</button>
                            </div>
                            <!-- /.col -->
                        </div>
                    </form>
                    <div class="col-12">
                        <!-- success -->
                        <p th:if="${param.success}" style="color:green" class="text-xl font-semibold text-center">
                            密碼修改成功!</p>
                        <!-- api error -->
                        <p th:if="${param.api_error}" style="color:red" class="text-xl font-semibold text-center">
                            未知錯誤，請稍後再試。(操作異常或是網路異常)</p>
                        <!-- passwordDiff -->
                        <p th:if="${param.passwordDiff}" style="color:red" class="text-xl font-semibold text-center">
                            密碼不一致</p>
                    </div>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </section>
        <!-- /.content -->
    </div>

        <strong>如有任何問題，請來信sheng855174@gmail.com</strong>
    </footer>
